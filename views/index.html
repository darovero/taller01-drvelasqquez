<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Principal - Guardería Canina</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to bottom, #f0f0f0, #d9d9d9);
      color: #333;
    }
    header {
      background-color: #4CAF50;
      padding: 1.5rem;
      text-align: center;
      color: #fff;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    h2 {
      margin-top: 0.5rem;
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .buttons a {
      display: inline-block;
      margin: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      color: #fff;
      background-color: #4CAF50;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .buttons a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Guardería Canina</h1>
  </header>
  <main>
    <h2>Bienvenido a la Guardería</h2>
    <p>Seleccione la operación que desea realizar:</p>
    <div class="buttons">
      <a href="/perros/lassie">Punto 1: Perros llamados Lassie</a>
      <a href="/cuidadores/mario">Punto 2: Perros que cuida Mario</a>
    </div>
  </main>
</body>
</html>
