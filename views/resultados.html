<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ titulo }}</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
      font-size: 2.2rem;
      text-align: center;
    }
    p {
      font-size: 1.2rem;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
    }
    th, td {
      padding: 0.8rem;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    a.volver {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a.volver:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ titulo }}</h1>
  </header>
  <main>
    <p>{{ mensaje }}</p>
    {% if perros and perros|length > 0 %}
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Raza</th>
            <th>Edad</th>
            <th>Peso</th>
          </tr>
        </thead>
        <tbody>
          {% for p in perros %}
          <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.raza }}</td>
            <td>{{ p.edad }}</td>
            <td>{{ p.peso }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No se encontraron resultados.</p>
    {% endif %}
    <a class="volver" href="/">Volver a la p√°gina principal</a>
  </main>
</body>
</html>
